<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<body>
<form action="hello">
이름:<input type="text" name="name">
<br>
나이:<select name="age">
		<option value="10">10대</option>
		<option value="20">20대</option>
		<option value="30">30대</option>
		<option value="40">40대</option>
	</select>
<br>
취미:<lable><input type="checkbox" name="hobby" value="축구">축구</lable>
	<lable><input type="checkbox" name="hobby" value="농구">농구</lable>
	<lable><input type="checkbox" name="hobby" value="야구">야구</lable>
	<lable><input type="checkbox" name="hobby" value="배구">배구</lable>
<br>	
선택일:<input type="text" id="date" name="date">
<br>
연도:<span id="year"></span>
월:<span id="month"></span>
일:<span id="day"></span>
요일:<span id="week"></span>
<br>

연봉:<select name="money">
	<option value="1000">1000만원이상</option>
	<option value="2000">2000만원이상</option>
	<option value="3000">3000만원이상</option>
	<option value="4000">4000만원이상</option>
	</select>

<script type="text/javascript">
$(document).ready(function(){
	let week=['일','월','화','수','목','금','토'];
	
	$("#date").datepicker({
		dateFormat:"yy/mm/dd",
		dayNamesMin:week,
		monthNames:['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
		onSelect: function(d){
			//alert(d);
			
			let arr=d.split('/');
			
			$("#year").text(arr[0]);
			$("#month").text(arr[1]);
			$("#day").text(arr[2]);
			
			let weekday=new Date($("#date").datepicker({dateFormat:"yy/mm/dd"}).val());
			//alert(weekday);
			
			$("#week").text(week[weekday.getDay()]);
		}
	})
	
})


</script>
<br>
	<input type="submit" value="제출">
</form>


</body>
</html>
